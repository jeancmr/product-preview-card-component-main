<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="page-container">
      <section class="product-card">
        <article class="product-card-image">
          <img
            src="images/image-product-desktop.jpg"
            class="product-img"
            alt="pic of an  Gabrielle Essence perfume on a table desktop version"
          />
          <img
            src="images/image-product-mobile.jpg"
            class="product-img-mobile"
            alt="pic of an  Gabrielle Essence perfume on a table mobile version"
          />
        </article>
        <article class="product-card-info">
          <span class="product-tag">perfume</span>
          <h1 class="product-card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card-paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="offer-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <!-- <span class="bx bx-cart" id="shop-cart"></span> -->
          <!-- <img src="images/icon-cart.svg" alt="cart image" /> -->
          <button class="btn">
            <span class="bx bx-cart" id="shop-cart"></span> Add to Cart
          </button>
        </article>
      </section>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
